<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar" style="height: 23.9%">1.0Ã—</div>
      </div>
    </div>

    <script>
      const vid = document.querySelector("video");
      const speedBar = document.querySelector(".speed");
      const speedBarInner = document.querySelector(".speed-bar");

      function changeSpeed(e) {
        let playbackSpeed = ((e.offsetY / speedBar.offsetHeight) * 4).toFixed(
          1
        );
        if (playbackSpeed < 0.1) playbackSpeed = 0.1;
        vid.playbackRate = playbackSpeed;

        speedBarInner.innerText = `${playbackSpeed}x`;
        speedBarInner.style.height =
          (e.offsetY / speedBar.offsetHeight) * 100 + "%";
      }

      speedBar.addEventListener("mousemove", (e) => {
        changeSpeed(e);
      });
    </script>
  </body>
</html>
