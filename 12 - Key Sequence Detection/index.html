<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
  </head>
  <body>
    <script>
      const konamiCode = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
        "Enter",
      ];

      let codePosition = 0;

      function checkCode(key) {
        key === konamiCode[codePosition] ? codePosition++ : (codePosition = 0);
        if (codePosition === 11) {
          alert("Nerd!");
          codePosition = 0;
        }
      }

      document.addEventListener("keyup", (e) => checkCode(e.key));
    </script>
  </body>
</html>
